<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Trupti Agarbatti</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;700&family=Lato:wght@400;700&display=swap"
        rel="stylesheet">
</head>

<body class="admin-body">
    <div class="login-container">
        <h2>Admin Login</h2>
        <form id="loginForm" class="inquiry-form">
            <div class="form-group">
                <input type="password" id="pin" placeholder="Enter PIN (1402)" required
                    style="text-align: center; letter-spacing: 5px; font-size: 1.2rem;">
            </div>
            <button type="submit" class="submit-btn">Login</button>
        </form>
        <p style="margin-top: 1rem; color: #666; font-size: 0.9rem;">
            <a href="index.html">Back to Website</a>
        </p>
    </div>

    <script src="admin.js"></script>
</body>

</html>
